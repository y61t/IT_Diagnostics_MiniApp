<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Диагностика IT-рисков</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- === Экраны === -->
  <div class="container" id="screen1">
    <h1>💻 Диагностика IT-рисков</h1>
    <div id="scenario-buttons">
      <button data-scenario="1">🔥 Проект уже трещит по швам</button>
      <button data-scenario="2">🚀 Готовлю запуск</button>
      <button data-scenario="3">⚠️ Опасаюсь импортозамещения</button>
      <button data-scenario="4">👥 Проверяю подрядчика</button>
      <button data-scenario="5">📊 Проверяю зрелость бизнеса</button>
      <button data-scenario="6">💰 Проверяю бюджет</button>
    </div>
  </div>

  <div class="container hidden" id="screen2">
    <h2>🔍 Инсайт</h2>
    <div id="insight-text" class="insight"></div>
    <button id="next-contact" class="primary">Продолжить</button>
  </div>

  <div class="container hidden" id="screen3">
    <h2>📩 Получите чек-лист</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Имя" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="telegram" placeholder="Telegram / Телефон">
      <input type="hidden" id="user_id" name="user_id">
      <button type="submit" class="primary">📩 Получить чек-лист</button>
    </form>
    <p id="form-message" class="message"></p>
  </div>

  <div class="container hidden" id="screen4">
    <h2>✅ Спасибо!</h2>
    <p>Ваш чек-лист отправлен в Telegram.</p>
  </div>
